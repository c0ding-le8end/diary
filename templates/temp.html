<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}


    </style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
           title="close menu">
            <i class="fa fa-remove"></i>
        </a>

        <h4><b>{{userdata['name']}}</b></h4>
        <p class="w3-text-grey">{{userdata['email']}}</p>
    </div>
    <div class="w3-bar-block">
        <a href="/new" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i
                class="fa fa-pencil fa-fw w3-margin-right"></i>NEW ENTRY</a>
        <a href="/signout" class="w3-bar-item w3-button w3-padding"><i class="fa fa-sign-out fa-fw w3-margin-right"></i>SIGN
            OUT</a>
        <!--    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>-->
    </div>
    <!--  <div class="w3-panel w3-large">-->
    <!--    <i class="fa fa-facebook-official w3-hover-opacity"></i>-->
    <!--    <i class="fa fa-instagram w3-hover-opacity"></i>-->
    <!--    <i class="fa fa-snapchat w3-hover-opacity"></i>-->
    <!--    <i class="fa fa-pinterest-p w3-hover-opacity"></i>-->
    <!--    <i class="fa fa-twitter w3-hover-opacity"></i>-->
    <!--    <i class="fa fa-linkedin w3-hover-opacity"></i>-->
    <!--  </div>-->
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
        <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;"
                         class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>Personal Diary 2022</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <span class="w3-margin-right">Month:</span>
                <form><input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="january"
                             onclick="toggleMonth(this.id)" value="january">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="february"
                           onclick="toggleMonth(this.id)" value="february">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="march"
                           onclick="toggleMonth(this.id)" value="march">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="april"
                           onclick="toggleMonth(this.id)" value="april">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="may"
                           onclick="toggleMonth(this.id)" value="may">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="june"
                           onclick="toggleMonth(this.id)" value="june">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="july"
                           onclick="toggleMonth(this.id)" value="july">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="august"
                           onclick="toggleMonth(this.id)" value="august">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="september"
                           onclick="toggleMonth(this.id)" value="september">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="october"
                           onclick="toggleMonth(this.id)" value="october">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="november"
                           onclick="toggleMonth(this.id)" value="november">
                    <input type="submit" name="month" class="w3-button w3-white w3-hide-small" id="december"
                           onclick="toggleMonth(this.id)" value="december">
                </form>
            </div>
        </div>
    </header>

    <!-- First Photo Grid-->


    <!-- Second Photo Grid-->


    <div class="w3-row-padding" id="article">
        {% for day in data %}
        <a href="/expandArticle/{{month}}/{{day['day']}}/{{day['data'] | urlencode}}"><div class="w3-third w3-container w3-margin-bottom">

            <div class="w3-container w3-white">
                {% if day['data']|length>25 %}
                <p><b>{{day['month']}}-{{day['day']}}</b></p>
                <p>{{day['data'][0:25]}}...</p>
                {% else %}
                <p><b>{{day['month']}}-{{day['day']}}</b></p>
                <p>{{day['data']}}</p>
                {% endif %}
            </div>
        </div></a>
        {% endfor %}
    </div>


</div>
<script>
let months=["january","february","march","april","may","june","july","august","september","october","november","december"];
for(let i=0;i<months.length;i++)
{
if(months[i]=='{{month}}')
{
document.getElementById(months[i]).className="w3-button w3-black w3-hide-small";
}
else
{
document.getElementById(months[i]).className="w3-button w3-white w3-hide-small";
}
}

</script>

{
var element=document.getElementById("article");
element.element.style.color = "#607d8b"
}
function revertColor()
{
var element=document.getElementById("article");
element.element.style.color = "#fff"
}

}
{% endraw %}
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}


</script>

</body>
</html>
